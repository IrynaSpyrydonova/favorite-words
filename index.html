<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Arraying</title>

    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8faacb2a17.js"
      crossorigin="anonymous"
    ></script>

    <!-- load the shared data -->
    <script src="./scripts/script-variables.js"></script>

    <!-- load the interaction scripts -->
    <script src="./scripts/user-actions/add-word.js"></script>
    <script src="./scripts/user-actions/clear-all.js"></script>
    <script src="./scripts/user-actions/display.js"></script>
    <script src="./scripts/user-actions/exists.js"></script>
    <script src="./scripts/user-actions/remove.js"></script>
    <script src="./scripts/user-actions/replace.js"></script>
    <script src="./scripts/user-actions/search.js"></script>

    <!-- Leave this here!  It renders the review buttons  -->
    <script src="./review-buttons/init.js"></script>
  </head>

  <body>
    <h1>favorite words</h1>
    <main>
      <button class="button view" onclick="displayHandler()">
        <span>View all words</span>
      </button>
      <br />
      <button class="button add" onclick="addWordHandler()">
        <span>Add a word</span>
      </button>
      <br />
      <br />
      <button class="button exit" onclick="existsHandler()">
        <span>Find a specific word</span>
      </button>
      <br />
      <button class="button remove" onclick="removeHandler()">
        <span>Remove a specific word</span>
      </button>
      <br />
      <button class="button replace" onclick="replaceHandler()">
        <span>Replace a specific word</span>
      </button>
      <br />
      <button class="button search" onclick="searchHandler()">
        <span>Search within the words</span>
      </button>
      <br />
      <br />
      <button class="button clear" onclick="clearAllHandler()">
        <span>Clear all words</span>
      </button>
      <br />
    </main>
  </body>
</html>
